<!DOCTYPE html>

<html>
<head>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<title>guaguale</title>

	<!-- jQuery -->
	<script type="text/javascript" src="./inc/jquery.1.8.2.min.js"></script>

	<!-- wScratchPad -->
	<script type="text/javascript" src="./wScratchPad.js"></script>
</head>
<body>


	<div style="text-align: center;">
		<div id="wScratchPad1" style="display:inline-block;position:relative;border:solid black 1px;"></div>
	</div>
	<script type="text/javascript">
		$("#wScratchPad1").wScratchPad({
			backColor: 'orange',										//	刮刮乐背景颜色
			image: null,												//	刮刮乐背景图
			width : 200,												//	刮刮乐区域宽度
			height : 100,												//	刮刮乐区域高度
			size : 20,													//	刮刮乐刮笔头大小
			font : '14px',												//	刮刮乐背景字体大小
			message : "一等奖二等奖三等奖四等奖五等奖六等奖七等奖",											//	中奖信息
			color : "gray", 											//	刮刮乐上涂层颜色
			scratchMove: function(e, percent)							//	刮开percent区域时全部显示
			{
				if(percent > 70)
				this.clear();
			}
		});
	</script>
</body>
</html>
